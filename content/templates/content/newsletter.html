<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Reset</title>
    <style>
        .container {
            box-shadow: hsl(0,0%,80%) 0 0 5px;
            border-radius: 5px;
            width: 90vw;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .bg-red {
            background: red;
            width: 100%;
            height: 10px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            margin: 2em 1em;
            line-height: 2em;
        }
        .content p {
            font-family: Helvetica;
            font-weight: 300;
            font-size: 1.3rem;
        }
        .small-text {
            font-size: 0.8rem;
        }
        #unsubscribe-btn {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 8px;
            display: inline-block;
            margin-top: 2em;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-red"></div>
        <div class="content">
            <p>Dear Subscriber,</p>
            <p>We are excited to inform you about our latest blog post:</p>
            <h1>
                <a href="{{ post_url }}">{{ post.title }}</a>
            </h1>
            <p>{{ post.body|safe|truncatewords:"35" }}</p>
            
            <p class="small-text">If you no longer wish to receive these updates, you can unsubscribe by clicking the button below:</p>
            <a id="unsubscribe-btn" href="{{ unsubscribe_url }}">
            Unsubscribe
        </a>
        </div>
    </div>
</body>
</html>
